<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <h2>Bootstrap lists group with custom styling and optional badges</h2>
    <p>Utilising Bootstrap's list group components</p>
    <ul class="list-group">
        <li class="list-group-item list-group-item-success d-flex justify-content-between align-items-center">
        HTML 
        <span class="badge bg-primary rounded-pill">99</span>
        </li>
        <li class="list-group-item list-group-item-warning  d-flex justify-content-between align-items-center">
        CSS 
        <span class="badge bg-primary rounded-pill">98</span>
        </li>
        <li class="list-group-item list-group-item-primary  d-flex justify-content-between align-items-center">
        BOOTSTRAP
        <span class="badge bg-primary rounded-pill">97</span>
        </li>
    </ul>
</div>
</body>
</html>
